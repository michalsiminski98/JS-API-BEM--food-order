<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/92f3b6a3b9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>

<body class="site-wrapper">
    <div class="wrapper">
        <section class="navigation" id="navigation">
            <ul class="navigation__list">
                <li class="navigation__list-element navigation__list-element--favourites"><a href="#">Favourites</a>
                </li>
                <li class="navigation__list-element"><a href="#login">Log in</a></li>
                <li class="navigation__list-element navigation__list-element--recipes"><a href="#recipes">Recipes</a>
                </li>

            </ul>
        </section>
        <section class="food-wrapper" id="recipes">
            <form class="food-wrapper__form">
                <select class="food-wrapper__dropdown" name="dropdown">
                </select>
            </form>
            <a href="#navigation"><i class="food-wrapper__arrow fas fa-arrow-circle-up"></i></a>
            <div class="meal">
                <span class="fas fa-shopping-basket meal__basket"></span>
                <div alt="food" class="meal__img"></div>
                <h2 class="meal__name">Sushi</h2>
                <p class="meal__id">ID: <span class="meal__id-number">123123</span> </p>
            </div>
        </section>
        <section class="login-wrapper" id="login">
            <div class="hamburger-wrapper">
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>

                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
            </div>
            <a href="#navigation"><i class="login-wrapper__arrow fas fa-arrow-circle-left"></i></a>
            <form class="login-wrapper__form">
                <label class="login-wrapper__form-text login-wrapper__form-text--first" for="email">Email</label><br>
                <input class="login-wrapper__form-input" type="email" id="email" name="email" required><br>
                <label class="login-wrapper__form-text" for="lname">Password</label><br>
                <input class="login-wrapper__form-input" type="password" id="password" name="password" required>
                <input class="login-wrapper__form-button" type="submit" value="Log in">
            </form>
            <span class="login-wrapper__register">Create an account</span>
        </section>
        <section class="favourites-wrapper">
            <div class="hamburger-wrapper">
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>
                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>

                <span class="fas fa-hamburger hamburger-wrapper__hamburger" ratioX="0.07" ratioY="0.07" ></span>

            <i class="food-wrapper__arrow fas fa-arrow-circle-up favourites-wrapper__arrow"></i>
            <p class="favourites-wrapper__text">Zam√≥wienia:</p>
